<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Filter data</h1>

   <p>{{data | upper}}</p> 
   <p>{{data | lower}}</p> 
   <p>{{data | first}}</p>
   <p>{{data | last}}</p>
   <p>{{data | capfirst}}</p>
   <p>{{data | slice:"0:3"}}</p>
   <p>{{5| add:96 }}</p>
</body>
</html>
